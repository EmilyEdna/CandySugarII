<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dplayer</title>
    <link href="DPlayer.min.css" rel="stylesheet" />
    <script src="DPlayer.min.js"></script>
    <script src="hls.min.js"></script>
    <style>
        html, body {
            width: 780px;
            height: 360px;
            margin: auto;
            overflow: hidden;
        }

        body {
            display: flex;
        }

        #dplayer {
            flex: auto;
            height: 360px;
            border-bottom-right-radius: 15px;
        }
    </style>
    <script>
        function Play(uri) {
            var ele = document.getElementById('dplayer');
            var dp = new DPlayer({
                container: ele,
                hotkey: true,
                video: {
                    url: uri,
                    lang: 'zh-cn',
                    autoplay: 'true',
                }
            });
            dp.play();
        }
    </script>
</head>
<body>
    <div id="dplayer" class="dplayer"></div>
</body>
</html>
